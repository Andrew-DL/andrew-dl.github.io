<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flex-container">
    <div id="ToDoInput">
        <h1>To-Do</h1>
	<label for="task">What Do You Need To Do?</label><br>
	<input type="text" id="task" name="To-Do" value=""><br>
        <h3>Is It Urgent or Important?</h3>
        <label for="urgent">Urgent?</label>
        <input type="checkbox" id="urgent" name="urgent">
	<label for="important">Important?</label>
        <input type="checkbox" id="important" name="important"><br>
    </div>
    <div id="eisenhower-matrix">
      <div id="q2" class="quadrants"><ul id="q2list"></ul></div>
      <!-- Yes U, No I -->
      <div id="q1" class="quadrants"><ul id="q1list"></ul></div>
      <!-- Yes U, Yes I-->
      <div id="q4" class="quadrants"><ul id="q4list"></ul></div>
      <!-- No U, No I-->
      <div id="q3" class="quadrants"><ul id="q3list"></ul></div>
      <!-- No U, Yes I-->
    </div>  
    <div id="tasklist">
      <h2>Task List</h2>
      <ul id="list">
      </ul>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
