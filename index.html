<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flex-container">
    <div id="ToDoInput">
        <h1>To-Do</h1>
        <div id="makeTaskText">
	<h4 id="whatDoYouNeedToDo" for="task">What Do You Need To Do?</h4>
	<input type="text" id="task" name="To-Do" value="">
	<button type="button" id="submit">Submit</button>
	</div>
        <h4>Is It Urgent or Important?</h4>
        <label for="urgent">Urgent?</label>
        <input type="checkbox" id="urgent" name="urgent">
	<label for="important">Important?</label>
        <input type="checkbox" id="important" name="important"><br>
    </div>
    <div id="tasklist">
      <h2>Task List</h2>
      <ul id="list">
      </ul>
    </div>
    </div>
    <div id="eisenhower-matrix">
      <div id="q1" class="quadrants"><ul id="q1list"></ul></div>
      <!-- Yes U, Yes I -->
      <div id="q2" class="quadrants"><ul id="q2list"></ul></div>
      <!-- Yes U, No I-->
      <div id="q3" class="quadrants"><ul id="q3list"></ul></div>
      <!-- No U, Yes I-->
      <div id="q4" class="quadrants"><ul id="q4list"></ul></div>
      <!-- No U, No I-->
    </div>  
    <script src="script.js"></script>
  </body>
</html>
